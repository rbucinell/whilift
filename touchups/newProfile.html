        <main role="main" class="container">
                <div class="card-footer mb-3 mt-3">
                    <div class="card-header bg-brand-red">
                        <h2>New Profile Registration <small class="font-weight-light lead">Step: 1 of 3</small></h2>
                    </div>
                    <div class="card-body" style="background-color: lightgray;">
                        <form id="newProfileMulti" class="needs-validation" action="/atlas/profile/addProfile1" method="POST" enctype="multipart/form-data">
                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right" for="sport">Sport</label>
                                <div class="col-lg-3 col-md-4">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-dumbbell"></i></span>
                                        </div>
                                        <select id="lifter.sport" name="lifter.sport" class="form-control">
                                            <option value="Olympic Lifting">Olympic Lifting</option>
                                            <option value="Powerlifting">Powerlifting</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right" for="gender">Gender</label>
                                <div class="col-lg-3 col-md-4">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                                        </div>
                                        <select id="person.gender" name="person.gender" class="form-control">
                                            <option value="1">Female</option><option value="2">Male</option>
                                        </select>  
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right" for="email">Email</label>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-at"></i></span>
                                        </div>
                                        <input id="email.email" name="email.email" class="form-control" onmouseout="checkEmail()" type="text" value="">
                                        <div class="input-group-append">
                                            <span class="input-group-text">...</span>
                                        </div>
                                        <span id="emailExists"></span>
                                    </div>
                                    <input id="email.emailId"           type="hidden" value="" name="email.emailId">
                                    <input id="email.contactId"         type="hidden" value="" name="email.contactId">
                                    <input id="email.emailClassType"    type="hidden" value="" name="email.emailClassType">
                                    <input id="currentEmail"            type="hidden" value="" name="currentEmail">
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button class="btn btn-primary btn-danger mb-3" type="button" onclick="if(validate1()){submitForm();}">Next</button>
                            </div>


                            <div id="hidden-form-values" hidden>
                                <input id="ipowerliftId" name="ipowerliftId" type="hidden" value="">
                                <input id="person.ipowerliftId" name="person.ipowerliftId" type="hidden" value="">
                                <input id="person.contactId" name="person.contactId" type="hidden" value="">
                                <input id="person.firstName" name="person.firstName" type="hidden" value="">
                                <input id="person.lastName" name="person.lastName" type="hidden" value="">
                                <input id="person.middleName" name="person.middleName" type="hidden" value="">
                                <input id="person.birthYear" name="person.birthYear" type="hidden" value="">
                                <input id="user.ipowerliftId" name="user.ipowerliftId" type="hidden" value="">
                                <input id="user.username" name="user.username" type="hidden" value="">
                                <input id="user.password" name="user.password" type="hidden" value="">
                                <input id="confirmPassword" name="confirmPassword" type="hidden" value="">
                                <input id="contact.contactId" name="contact.contactId" type="hidden" value="">
                            </div>
                        </form>
                    </div>
                </div>
