        <script>
        
            // jQuery plugin to prevent double submission of forms
            jQuery.fn.preventDoubleSubmission = function() {
                $(this).bind('submit', function(e) {
        
                    if ($(this).data('submitted') === true) {
                        // Previously submitted - don't submit again
                        e.preventDefault();
                    } else {
                        // Mark this so that the next submit can be ignored
                        $(this).data('submitted', true);
                    }
                });
        
                // Keep chainability
                return $(this);
            };
        
            $('form').preventDoubleSubmission();
        
            function checkUserName() {
                $(function() {
                    // Call a URL and pass one argument
                    // Also pass a call back function
                    // See http://api.jquery.com/jQuery.post/
                    // See http://api.jquery.com/jQuery.ajax/
                    // You might find a warning in Firefox: Warning: Unexpected token in attribute selector: '!' 
                    // See http://bugs.jquery.com/ticket/7535
                    $
                            .post(
                                    "/atlas/userReg/ajax/userNameExists",
                                    {
                                        userName : $("#user\\.username").val()
                                    }, function(data) {
                                        // data contains the result
                                        // Assign result to the sum id
                                        $("#userNameExists").replaceWith(
                                                '<span id="userNameExists">' + data
                                                        + '</span>');
                                    });
                });
            }
        
            function checkEmail() {
                $(function() {
                    // Call a URL and pass one argument
                    // Also pass a call back function
                    // See http://api.jquery.com/jQuery.post/
                    // See http://api.jquery.com/jQuery.ajax/
                    // You might find a warning in Firefox: Warning: Unexpected token in attribute selector: '!' 
                    // See http://bugs.jquery.com/ticket/7535
                    $.post("/atlas/userReg/ajax/emailExists",
                        {
                        email : $("#email\\.email").val()
                        }, function(data) {
                        // data contains the result
                        // Assign result to the sum id
                        $("#emailExists").replaceWith(
                            '<span id="emailExists">' + data
                            + '</span>');
                        });
                });
            }
            
            function validate1() {
                var isOK = true;
                var emailAddr = document.getElementById("email.email");
                if (emailAddr.value=="") {
                    alert('Email must have a value');
                    return false;
                }
        
                
                return(isOK);
            }
        
            function validate2() {
                var isOK = true;
                var firstName = document.getElementById("person.firstName");
                if (firstName.value=="") {
                    alert('First Name must have a value');
                    return false;
                }
                var lastName = document.getElementById("person.lastName");
                if (lastName.value=="") {
                    alert('Last Name must have a value');
                    return false;
                }	    
                var birthYr = document.getElementById("person.birthYear");
                if (birthYr.selectedIndex=="0") {
                    alert('Please select a Birth Year.');
                    return false;
                } 
                var userName = document.getElementById("user.username");
                if (userName.value=="") {
                    alert('User Name must have a value');
                    return false;
                }
                var passwd = document.getElementById("user.password");
                if (passwd.value=="") {
                    alert('Password must have a value');
                    return false;
                }	 
                var cpasswd = document.getElementById("confirmPassword");
                if (cpasswd.value=="") {
                    alert('Comfirm Password must have a value');
                    return false;
                }	    
                return(isOK);
            }
        
            function validate3() {
                var isOK = true;
                var experience = document.getElementById("lifter.experienceLifting");
                if (experience.value=="") {
                    alert('Lifter Experience must have a value');
                    return false;
                }
                var federation = document.getElementById("lifter.federationCode");
                if (federation.selectedIndex=="0") {
                    alert('Please select a Federation.');
                    return false;
                } 	    
                var lastName = document.getElementById("person.lastName");
                if (lastName.value=="") {
                    alert('Last Name must have a value');
                    return false;
                }	    
                var birthYr = document.getElementById("person.birthYear");
                if (birthYr.selectedIndex=="0") {
                    alert('Please select a Birth Year.');
                    return false;
                } 
                var weight = document.getElementById("person.weight");
        
                var height = document.getElementById("person.height");
                if (height.value=="") {
                    alert('Lifter Height must have a value');
                    return false;
                }
                var heightUnits = document.getElementById("person.heightUnitsCode");
                if (heightUnits.selectedIndex=="0") {
                    alert('Please select a Lifter Height Units Code.');
                    return false;
                }	
        
                if (weight.value=="") {
                    alert('Lifter Weight must have a value');
                    return false;
                }
                var weightUnits = document.getElementById("person.weightUnitsCode");
                if (weightUnits.selectedIndex=="0") {
                    alert('Please select a Lifter Weight Units Code.');
                    return false;
                } 	    
                
                //<!--  START BELOW STEP 3 PROCESSING -->
                var country = document.getElementById("person.nationality");
                if (country.selectedIndex=="0") {
                    alert('Please select a Country.');
                    return false;
                } 	    
                 
                var bio = document.getElementById("lifter.bio");
                if (bio.value=="") {
                    alert('Lifter Bio must have a value');
                    return false;
                }	    
                
                if( document.getElementById("pictureExtList[0].pictureFile").files.length == 0 ){
                    alert('Please Select one primary picture for your Profile');
                    return false;
                }
        
                
                return(isOK);
            }
        
            
            function submitForm() {
                var form = document.getElementById("newProfileMulti");
                    form.submit();
            }	
            
        </script>

        <main role="main" class="container">
                <div class="card-footer mb-3 mt-3">
                    <div class="card-header bg-brand-red">
                        <h2>New Profile Registration <small class="font-weight-light lead">Step: 1 of 3</small></h2>
                    </div>
                    <div class="card-body" style="background-color: lightgray;">
                        <form id="newProfileMulti" class="needs-validation" action="/atlas/profile/addProfile1" method="POST" enctype="multipart/form-data">
                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right" for="sport">Sport</label>
                                <div class="col-lg-3 col-md-4">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-dumbbell"></i></span>
                                        </div>
                                        <select id="lifter.sport" name="lifter.sport" class="form-control">
                                            <option value="Olympic Lifting">Olympic Lifting</option>
                                            <option value="Powerlifting">Powerlifting</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right" for="gender">Gender</label>
                                <div class="col-lg-3 col-md-4">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                                        </div>
                                        <select id="person.gender" name="person.gender" class="form-control">
                                            <option value="1">Female</option><option value="2">Male</option>
                                        </select>  
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right" for="email">Email</label>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-at"></i></span>
                                        </div>
                                        <input id="email.email" name="email.email" class="form-control" onmouseout="javascript:checkEMail()" type="text" value="">
                                        <div class="input-group-append">
                                            <span class="input-group-text">...</span>
                                        </div>
                                        <span id="emailExists"></span>
                                    </div>
                                    <input id="email.emailId"           type="hidden" value="" name="email.emailId">
                                    <input id="email.contactId"         type="hidden" value="" name="email.contactId">
                                    <input id="email.emailClassType"    type="hidden" value="" name="email.emailClassType">
                                    <input id="currentEmail"            type="hidden" value="" name="currentEmail">
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button class="btn btn-primary btn-danger mb-3" type="button" onclick="if(validate1()){submitForm();}">Next</button>
                            </div>


                            <div id="hidden-form-values" hidden>
                                <input id="ipowerliftId" name="ipowerliftId" type="hidden" value="">
                                <input id="person.ipowerliftId" name="person.ipowerliftId" type="hidden" value="">
                                <input id="person.contactId" name="person.contactId" type="hidden" value="">
                                <input id="person.firstName" name="person.firstName" type="hidden" value="">
                                <input id="person.lastName" name="person.lastName" type="hidden" value="">
                                <input id="person.middleName" name="person.middleName" type="hidden" value="">
                                <input id="person.birthYear" name="person.birthYear" type="hidden" value="">
                                <input id="user.ipowerliftId" name="user.ipowerliftId" type="hidden" value="">
                                <input id="user.username" name="user.username" type="hidden" value="">
                                <input id="user.password" name="user.password" type="hidden" value="">
                                <input id="confirmPassword" name="confirmPassword" type="hidden" value="">
                                <input id="contact.contactId" name="contact.contactId" type="hidden" value="">
                            </div>
                        </form>
